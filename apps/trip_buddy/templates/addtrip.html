<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Add a Trip</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/style3.css' %}">
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <span class="navbar-brand">Add a Trip!</span>
            <div id="right">
                <a href="/travels" class="btn btn-primary">Go Back</a>
                <a href="/logout" class="btn btn-danger">Logout</a>
            </div>
        </nav>
        <div id="wrapper" class="container-fluid">
            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <h5>Let's Add a Trip!</h5>
                    {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                    <form action="/processadd" method="POST">
                        {% csrf_token %}
                        <input type="text" name="dest" class="form-control" placeholder="Destination" />
                        <input type="text" name="desc" class="form-control" placeholder="Description" />
                        <input type="date" name="start_date" class="form-control" placeholder="Start Date" />
                        <input type="date" name="end_date" class="form-control" placeholder="End Date" />
                        <input type="submit" class="btn btn-success" value="Add Trip" />
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
